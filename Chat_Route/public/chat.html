<!doctype html>
<html>
<head>
</head>
<title>Welcome to CMU Chat-Room</title>
<link rel='stylesheet' href='/stylesheets/style-chat.css'
	type='text/css' />
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="chat.js"></script>
<script>
    window.onload = dbMessages();
</script>
<script type="text/javascript">
//Fuction for toggling visibility of Chat History on button click
function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.display == 'block') 
          e.style.display = 'none';
       else
          e.style.display = 'block';
   }
</script>
<script>
    //Auto scroll for IE and Chrome - Not required for Firefox
    window.setInterval(function() {
    	  var elem = document.getElementById('messages');
    	  elem.scrollTop = elem.scrollHeight;
    	}, 500);
</script>
<body onload="window.resizeTo(350,700)">
	<div class="wrapper">
		<div class="container">
			<h1>CMU Chat Room</h1>
			<p id="p1">
				Chat<span class="tab"></span>
				<button id="buttonHistory" onclick="toggle_visibility('dbmsgs');">Show/Hide
					Chat History</button>
			</p>
			<div class="column">
				<ul style="list-style-type: none; float: left;" id="messages"></ul>
			</div>

			<div class="column" id="dbmsgs">
				<ul style="list-style-type: none;" id="archive_messages"></ul>
			</div>
		 <span id="notifyUser"></span>
			<form id="form" action="" onsubmit="return submitfunction();">
				<div class="column" id="div_msg">
					<input type="hidden" id="user" value="" />
					<textarea id="m" autocomplete="off" onkeyup="notifyTyping();"
						placeholder="Type yor message here.."></textarea>
				</div>
				<div class="column">
					<input name="submit" type="submit" id="button" value="Send" />

				</div>
			</form>

			<form action='logout' class="form"
				onsubmit="if(!confirm('Are you sure you want to leave chatroom?')){return false;} else {return logout();}">
				<input type="submit" id="logout-button" value="Log Out"></input>
			</form>
		</div>
</body>
</html>
