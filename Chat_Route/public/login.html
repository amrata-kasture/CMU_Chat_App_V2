<!doctype html>
<html>
<head>
<title>Welcome to CMU Chat-Room</title>
<link rel='stylesheet' href="/stylesheets/style.css" type='text/css'>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="chat.js"></script>
</head>

<body onload="window.resizeTo(350,700)">
	<div class="wrapper">
		<div class="container">
			<h1>
				<b>Welcome</b>
			</h1>
			<br>
			<h1 id="hd1" align="center">CMU Chat Room</h1>
			<form name='chatForm' action='ongoingChat' class="form"
				onsubmit='if(document.getElementById("username").value == null || document.getElementById("username").value == ""){alert("Username canot be blank"); return false;}'>
				<input id="username" type="text" placeholder="Username">
				<button type="submit" id="login-button">Enter</button>
			</form>
		</div>
	</div>

	<script>
		$("#login-button").on("click", function() {
			sessionStorage.setItem("username", $("#username").val());
		})
	</script>
</body>
</html>
