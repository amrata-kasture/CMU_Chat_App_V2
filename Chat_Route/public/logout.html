<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Welcome to CMU Chat-Room</title>
<link rel='stylesheet' href="/stylesheets/style.css" type='text/css'>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

</head>
<body onload="window.resizeTo(350,700)">
	<div class="wrapper">
		<div class="container">
			<form class="form" action='ongoingChat'>
				<p id="lo">You have successfully logged out of chatroom</p>

					value="Re-enter the Chat-room" />
			</form>
			<form class="form" action='http://localhost:3000/'>
				<button type="submit" id="relogin">Take me to Login</button>
			</form>
		</div>
	</div>
